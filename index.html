<div id = "lenyeg">
<h1>Számkitalálós játék</h1>
<p>Gondoltunk egy számra <strong>1 és 100 között</strong>, ki tudod találni?</p>

    <div class = "form">
	    <input type = "number" id = "input">
	    <input type = "submit" value = "Tippelés!" id = "tippGomb">
    </div>

<script>
	var generaltSzam = Math.floor(Math.random() * 100 + 1);   //szám legenerálása 1 és 100 között
	var tippek = 1;                                           //tippek kezdőértéke
	document.getElementById("tippGomb").onclick = function(){ 	  //  \
//                                                                 --> a gombra kattintva leadja a beírt számott
    var tippeltSzam = document.getElementById("input").value; //  /

    if(tippeltSzam == generaltSzam){	                      //ha a felhasználó által tippelt szám egyenlő a generált számmal...
	    alert("Gratulálok! "                                  //...figyelmeztető ablak: Gratulálok...
			+ tippek + ". próbálkozásra találtad ki!");       //...*tippek száma*. próbálkozásra találta ki a felhasználó
    }

    else if(tippeltSzam > generaltSzam){	                  //ha a felhasználó által tippelt szám nagyobb a generált számnál...
	    tippek ++;                                            //...növeli a tippek összegét eggyel
	    alert("Ennél kisebb számra gondoltunk!");             //...figyelmeztető ablak: Kisebbre gondoltunk
    }

    else{
        alert("Ennél nagyobb számra gondoltunk!");            //ha a felhasználó által tippelt szám kisebb a generált számnál, figyelmeztető ablak: Nagyobbra gondoltunk
	    tippek ++;                                            //növeli a tippek összegét eggyel
    }
}
</script>
</div>
